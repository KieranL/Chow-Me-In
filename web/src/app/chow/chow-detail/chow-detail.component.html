<div class="chow">
  <div *ngIf="!chow" class="click-chow">
    <img src="assets/images/chowy.png" class="chowmein-cat">
    <h3 class="click-chow-msg">Click a Chow to view details</h3>
  </div>

  <mat-card *ngIf="chow" class="chow-details">
    <mat-card-title id="food">{{chow.food}}</mat-card-title>
    <mat-card-subtitle id="posterName">{{chow.posterName}}</mat-card-subtitle>
    <mat-card-content>
      <span class="right">Last updated: {{prettyDate(chow.lastUpdated)}}</span>
      <div>Location: {{chow.meetLocation}}</div>
      <div>Time: {{prettyDate(chow.meetTime)}}</div>
      <div *ngIf="chow.category">Category: {{chow.category}}</div>
      <br>
      <div class="include-newline" id="notes">{{chow.notes}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!token || username == chow.posterUser" color="primary" type="button" (click)="joinChow(chow.id)" routerLink="/my-chows">Chow Me-In!</button>
      <button mat-button [disabled]="!token || username != chow.posterUser" color="warn" type="button" class="right" (click)="deleteChow(chow.id)">Delete</button>
      <button mat-button [disabled]="!token || username != chow.posterUser" class="right" routerLink="/chow-form/{{chow.id}}">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
